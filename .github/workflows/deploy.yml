name: Deploy Moodle LFM Stack

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Déploiement sur le serveur VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/moodle-lfm
            
            # Récupérer les derniers changements
            git pull origin main
            
            # S'assurer que les scripts sont exécutables
            chmod +x scripts/backup.sh
            
            # Mettre à jour et relancer la stack complète
            # Note: Docker Compose préserve les volumes existants par défaut
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
            
            # Nettoyage des images inutilisées pour économiser de l'espace sur le VPS
            sudo docker image prune -f